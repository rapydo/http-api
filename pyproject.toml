[project]
name = "rapydo_http"
version = "2.3"
description = "HTTP API server working on top of the RAPyDo framework"
requires-python = ">=3.8"
license = {file = "LICENSE"}
readme = "README.md"
keywords = ["http", "api", "rest", "web", "backend", "rapydo"]
classifiers=[
    "Programming Language :: Python",
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Framework :: Flask",
]

dependencies = [
  "Flask==2.1.1",
  "flask-apispec==0.11.1",
  "Flask-Caching==1.10.1",
  "Flask-Cors==3.0.10",
  "Flask-SQLAlchemy==2.5.1",
  "Flask-Migrate==3.1.0",
  "Werkzeug==2.1.0",
  "gunicorn==20.1.0",
  "PyJWT==2.3.0",
  "pyOpenSSL",
  "passlib[bcrypt]==1.7.4",
  "marshmallow==3.15.0",
  "webargs==8.1.0",
  "apispec==5.2.0",
  "neomodel==4.0.8",
  "psycopg2-binary",
  "PyMySQL",
  "redis==4.2.2",
  "pika",
  "celery[redis]==5.2.3",
  "flower==1.0.0",
  "celery-redbeat==2.0.0",
  "python-telegram-bot==13.11",
  "amqp==5.1.0",
  "pyotp==2.6.0",
  "segno==1.4.1",
  "PyYAML==6.0",
  "loguru",
  "glom",
  "psutil",
  "plumbum",
  "maxminddb-geolite2",
  "html2text",
  "orjson",
  "sentry-sdk[flask]==1.5.11",
  "pytest",
  "pytest-flask==1.2.0",
  "pytest-cov==3.0.0",
  "pytest-timeout==2.1.0",
  "pytest-sugar==0.9.4",
  "schemathesis==3.13.7",
  "Faker==13.3.3",
  "Telethon==1.24.0",
]

[project.urls]
homepage = "https://rapydo.github.io/docs"
documentation = "https://http-api.readthedocs.io"
repository = "https://github.com/rapydo/http-api"
# changelog = "https://github.com/rapydo/http-ap"

[project.scripts]
restapi = "restapi.__commands__:cli"

[build-system]
requires = ["setuptools>=59.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target_version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
)/
'''

[tool.isort]
py_version = 38
line_length = 88
multi_line_output = 3
include_trailing_comma = true
ensure_newline_before_comments = true
