os: linux
dist: bionic
language: python
python:
  - 3.8
services:
  - docker
env:
  # this enabled extra services like ftp and pushin
  # and extra options likes FORCE_FIRST_PASSWORD_CHANGE, MAX_PASSWORD_VALIDITY,
  # html email templates, extended projects
  # It is executed as first because it is the slowest
  - TEMPLATE=extra
  - TEMPLATE=postgres
  - TEMPLATE=mysql
  - TEMPLATE=neo4j
  - TEMPLATE=mongo
  - TEMPLATE=celery-rabbit-rabbit
  - TEMPLATE=celery-rabbit-redis
  - TEMPLATE=celery-rabbit-mongo
  - TEMPLATE=celery-redis-redis
  - TEMPLATE=celery-redis-mongo

script:
  # Randomize auth service to test some services
  # double neo4j to balance with sql databases
  # mongo is only tested on the mongo TEMPLATE for two reasons:
  #  - no need to test it too much (no project is really using it as backend)
  #  - prevent celery-rabbit-rabbit template to become a celery-rabbit-mongo template
  - auth_services=(postgres mysql neo4j neo4j)
  - RANDOM_AUTH=${auth_services[$(($RANDOM % ${#auth_services[@]}))]}
  - echo "Selected random authentication service = ${RANDOM_AUTH}"

  - CURRENT_VERSION=$(grep __version__ restapi/__init__.py | sed 's/__version__ = //' | tr -d '"')
  - pip3 install --upgrade --no-cache-dir git+https://github.com/rapydo/do.git@${CURRENT_VERSION} || travis_terminate 1;

  - mkdir $TEMPLATE
  - cd $TEMPLATE
  # Note that  -e REGISTER_FAILED_LOGIN=True is set only for certain templates,
  # to have different use cases during tests

  - >
    if [[ "$TEMPLATE" == "postgres" ]]; then
      # TOTP will be checked and disabled because AUTH_FORCE_FIRST_PASSWORD_CHANGE is False;
      rapydo create prj --auth postgres --frontend no -e AUTH_REGISTER_FAILED_LOGIN=True -e AUTH_SECOND_FACTOR_AUTHENTICATION=TOTP;
    elif [[ "$TEMPLATE" == "mysql" ]]; then
      # TOTP will be checked and disabled because AUTH_FORCE_FIRST_PASSWORD_CHANGE is False;
      rapydo create prj --auth mysql --frontend no -e AUTH_REGISTER_FAILED_LOGIN=True -e AUTH_SECOND_FACTOR_AUTHENTICATION=TOTP;
    elif [[ "$TEMPLATE" == "neo4j" ]]; then
      # TOTP will be checked and disabled because AUTH_FORCE_FIRST_PASSWORD_CHANGE is False;
      rapydo create prj --auth neo4j --frontend no -e AUTH_REGISTER_FAILED_LOGIN=True -e AUTH_SECOND_FACTOR_AUTHENTICATION=TOTP;
    elif [[ "$TEMPLATE" == "mongo" ]]; then
      # TOTP will be checked and disabled because AUTH_FORCE_FIRST_PASSWORD_CHANGE is False;
      rapydo create prj --auth mongo --frontend no -e AUTH_REGISTER_FAILED_LOGIN=True -e AUTH_SECOND_FACTOR_AUTHENTICATION=TOTP;


    elif [[ "$TEMPLATE" == "celery-rabbit-rabbit" ]]; then
      rapydo create prj -s celery -s rabbit --auth ${RANDOM_AUTH} --frontend no;
    elif [[ "$TEMPLATE" == "celery-rabbit-redis" ]]; then
      rapydo create prj -s celery -s rabbit -s redis --auth ${RANDOM_AUTH} --frontend no;
    elif [[ "$TEMPLATE" == "celery-rabbit-mongo" ]]; then
      rapydo create prj -s celery -s rabbit -s mongo --auth ${RANDOM_AUTH} --frontend no;
    elif [[ "$TEMPLATE" == "celery-redis-redis" ]]; then
      rapydo create prj -s celery -s redis --auth ${RANDOM_AUTH} --frontend no;
    elif [[ "$TEMPLATE" == "celery-redis-mongo" ]]; then
      rapydo create prj -s celery -s redis -s mongo --auth ${RANDOM_AUTH} --frontend no;


    elif [[ "$TEMPLATE" == "extra" ]]; then
      rapydo create prjbase --auth ${RANDOM_AUTH} --frontend no;
      rapydo create prj --current --extend prjbase -s ftp -s pushpin -s bot --auth ${RANDOM_AUTH} --frontend no --add-optionals -e AUTH_FORCE_FIRST_PASSWORD_CHANGE=true -e AUTH_MAX_PASSWORD_VALIDITY=10 -e AUTH_DISABLE_UNUSED_CREDENTIALS_AFTER=30 -e AUTH_REGISTER_FAILED_LOGIN=True -e AUTH_MAX_LOGIN_ATTEMPTS=5 -e AUTH_SECOND_FACTOR_AUTHENTICATION=TOTP;


    else
      echo "Unknown template: ${TEMPLATE}";
      travis_terminate 1;
    fi || travis_terminate 1;

  - git remote add origin https://your_remote_git/your_project.git
  - wget https://codecov.io/bash -O codecov_report

  # Tests in dev mode
  - rapydo --testing --project prj init
  - rapydo pull

  - >
    if [[ "$TEMPLATE" == "celery-rabbit-rabbit" ]]; then
      rapydo add task example;
    elif [[ "$TEMPLATE" == "celery-rabbit-redis" ]]; then
      rapydo add task example;
    elif [[ "$TEMPLATE" == "celery-rabbit-mongo" ]]; then
      rapydo add task example;
    elif [[ "$TEMPLATE" == "celery-redis-redis" ]]; then
      rapydo add task example;
    elif [[ "$TEMPLATE" == "celery-redis-mongo" ]]; then
      rapydo add task example;
    fi || travis_terminate 1;

  - rapydo start
  - sleep 2
  - rapydo logs
  # This is used to test the bot in dev mode
  # - >
  #   if [[ "$TEMPLATE" == "extra" ]]; then
  #     rapydo shell backend --default-command --detach;
  #     sleep 20;
  #   fi
  - rapydo shell backend --command 'restapi tests --core --wait --destroy' || travis_terminate 1;

  # Send coverage
  - rapydo dump
  - backend_container=$(docker-compose ps -q backend)
  - docker cp ${backend_container}:/code/coverage.xml coverage.xml
  - travis_retry bash codecov_report -R submodules/http-api

  # Basic production test
  - rapydo remove --all
  - rapydo --production --testing init --force
  - rapydo pull
  - rapydo ssl --volatile
  - rapydo start
  # wait for all services to start (tried with 20... not always enough!)
  - sleep 25
  - rapydo logs
  - curl --insecure -X GET --max-time 5 https://localhost/api/status | grep "Server is alive"
  - >
    if [[ "$TEMPLATE" == "extra" ]]; then
      rapydo -s bot logs --tail 1 | grep "Bot is ready to accept requests";
      rapydo -s bot remove;
    fi
  - rapydo -s proxy,backend logs --tail 20

  # Tests in production mode
  - rapydo shell backend --command 'restapi tests --core --wait' || travis_terminate 1;
  # Send coverage
  - rapydo dump
  - backend_container=$(docker-compose ps -q backend)
  - docker cp ${backend_container}:/code/coverage.xml coverage.xml
  - travis_retry bash codecov_report -R submodules/http-api

  # - rapydo remove --all

notifications:
  email: false
  slack:
    rooms:
      secure: 
  on_success: change # default: always
  on_failure: always # default: always
