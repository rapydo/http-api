      env:
        - PROJECT=celerytest

    - script: scripts/test_and_coverage.sh
      env:
        - PROJECT=irodstest

    - script: scripts/test_and_coverage.sh
      env:
        - PROJECT=neo

    - script: scripts/test_and_coverage.sh
      env:
        - PROJECT=sql

    - script: scripts/test_and_coverage.sh
      env:
        - PROJECT=mongo

    - stage: coverage
      script: scripts/test_and_coverage.sh
      env:
        - PROJECT=COVERAGE

    - stage: deploy
      script: skip
      deploy:
        provider: pypi
        user: pdonorio
        password:
          secure: 
        on:
          tags: true

