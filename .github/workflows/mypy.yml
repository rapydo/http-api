name: MyPy

on:
  push:
  workflow_dispatch:

jobs:
  mypy:
    runs-on: ubuntu-20.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install MyPy
        run: |
          python -m pip install --upgrade pip
          pip install mypy lxml html5lib pymongo-stubs pika-stubs pytest-stub
          pip install --upgrade --no-cache-dir --editable .

      - name: Run MyPy
        run: |

          echo "[mypy]" > mypy.ini

          for lib in \
            glom \
            flask_apispec \
            apispec \
            flask_caching \
            flask_cors \
            flask_restful \
            flask_sqlalchemy \
            flask_migrate \
            celery \
            neomodel \
            neo4j \
            neobolt \
            sqlalchemy \
            pymodm \
            mongoengine \
            celerybeatmongo \
            redbeat \
            geolite2 \
            plumbum \
            faker \
            psutil \
            amqp.exceptions \
            jwt.exceptions \
            passlib \
            gripcontrol \
            pubcontrol \
            ; do
            echo "[mypy-${lib}.*]" >> mypy.ini
            echo "ignore_missing_imports = True" >> mypy.ini
            
          done

          # --disallow-any-unimported
          mypy --disallow-incomplete-defs --disallow-any-generics --check-untyped-defs --warn-redundant-casts --warn-unused-ignores --warn-unused-configs --warn-return-any --warn-unreachable --txt-report . --html-report . restapi/
          cat index.txt
